<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extended Key Usage (EKU) Extractor</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { max-width: 800px; margin: 0 auto; padding: 20px; }
        textarea { width: 100%; height: 200px; }
        button { padding: 10px 15px; background-color: #4CAF50; color: white; border: none; cursor: pointer; }
        .output { margin-top: 20px; background-color: #f4f4f4; padding: 10px; border: 1px solid #ccc; }
    </style>
</head>
<body>

    <div class="container">
        <h1>Extended Key Usage (EKU) Extractor</h1>
        <p>Upload or paste your certificate below to extract the EKU details.</p>

        <textarea id="certInput" placeholder="Paste your certificate here or upload it."></textarea>

        <div>
            <button onclick="extractEKU()">Extract EKU</button>
        </div>

        <div id="output" class="output"></div>
    </div>

    <script>
        function extractEKU() {
            const cert = document.getElementById('certInput').value.trim();
            if (!cert) {
                alert("Please provide a certificate.");
                return;
            }

            fetch('/extract-eku', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ certificate: cert })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    document.getElementById('output').innerText = "EKU Details: " + data.eku;
                } else {
                    document.getElementById('output').innerText = "Error: " + data.error;
                }
            })
            .catch(error => {
                document.getElementById('output').innerText = "Error: " + error.message;
            });
        }
    </script>
</body>
</html>
